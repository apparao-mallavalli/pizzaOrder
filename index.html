<!DOCTYPE html>

<html>

<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="service.js"></script>
    <script src="app.js"></script>



</head>

<body>

    <div class="container" class="border border-secondary">
        <h3 class=" text-center" style="color: chocolate;">Order a Pizza</h3>

        <div class="recent_heading">
            <h4>.</h4>
        </div>

        <div class="mesgs">
            <div class="msg_history" data-spy="scroll">
                <div id="chat">

                    <div class="outgoing_msg">
                        <div class="sent_msg">
                            <p>Hey , How are you ? Hope you are doing good .</p>
                            <span class="time_date"> 11:01 AM | June 9</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="type_msg">
                <div class="input_msg_write">
                    <input type="text" class="write_msg" id="input_value" placeholder="Type a message" />
                    <button id="myBtn" class="msg_send_btn" type="button"><i class="fa fa-paper-plane-o"
                            aria-hidden="true" onclick="entered()"></i></button>
                </div>


            </div>

</body>

</html>
